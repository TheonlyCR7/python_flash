<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Redirect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f9f9f9;
    }
    #countdown {
      font-size: 2em;
      color: #007BFF;
      margin: 20px;
    }
    a {
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Redirecting to IMOOC</h1>
  <p>You will be redirected to <a href="https://www.imooc.com" target="_blank">imooc.com</a> in <span id="countdown">{{ countdown_start }}</span> seconds.</p>
  <script>
    let countdown = {{ countdown_start }}; // 从后端传递的倒计时初始值
    const countdownElement = document.getElementById('countdown');

    const interval = setInterval(() => {
      countdown--;
      countdownElement.textContent = countdown;

      if (countdown === 0) {
        clearInterval(interval);
        window.location.href = "https://www.imooc.com"; // 跳转到慕课网
      }
    }, 1000);
  </script>
</body>
</html>
